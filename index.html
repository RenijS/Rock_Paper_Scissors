<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <section class="compContainer"></section>
    <section class="scoreBoard">
      <h2>
        <span class="compScore">0</span> - <span class="playerScore">0</span>
      </h2>
    </section>
    <section class="field">
      <div class="choice">
        <img src="img/rock.jpg" alt="" class="imgButton" id="1" />
        <span>Rock</span>
      </div>
      <div class="choice">
        <img src="img/paper.jpg" alt="" class="imgButton" id="2" />
        <span>Paper</span>
      </div>
      <div class="choice">
        <img src="img/scissor.jpg" alt="" class="imgButton" id="3" />
        <span>Scissor</span>
      </div>
    </section>

  -->
    <!--JavaScript-->
    <script src="app.js"></script>
  </body>
</html>
